<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <button type="button" id="test1">按鈕1</button>
    <button type="button" id="test2">按鈕2</button>
    <button type="button" id="test3">測試帶入網址參數</button>

    <script>
        const url = "fubonmbank://?menuId=MUG22";

        $('#test1').on('click', anchorHandler);
        $('#test2').on('click', windowLocHandler);
        $('#test3').on('click', btnClick);
        
        function anchorHandler() {
            $('<a href="' + url + '"></a>')[0].click();
        }

        function windowLocHandler() {
            window.location = url;
        }
        
        //馬上投
        function btnClick() {
            const fubonMBankToNmiUrl = "fubonmbank://?menuid=MUG22";     //按鈕網址 
            let targetUrl = fubonMBankToNmiUrl;

            let currentUrl = window.location.toString();
            if (currentUrl.indexOf("?") != -1) {   // 代表已有參數跟在後面
                let currentParamaters = url.split("?")[1];
                console.log('currentParamaters: ', currentParamaters);      // 測試用
                // 因為 fubonMBankToNmiUrl 已帶有奈米投 menu 參數，直接加 &
                targetUrl += "&" + currentParamaters;
            }
            console.log('targetUrl: ', targetUrl);      // 測試用
            window.location = targetUrl;
        }
    </script>
</body>
</html>
