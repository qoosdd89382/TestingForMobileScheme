<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <button type="button" id="test1">按鈕1</button>
    <button type="button" id="test2">按鈕2</button>

    <script>
        const url = "fubonmbank://?menuId=MUG22";

        $('#test1').on('click', anchorHandler);
        $('#test2').on('click', windowLocHandler);
        
        function anchorHandler() {
            $('<a href="' + url + '"></a>')[0].click();
        }

        function windowLocHandler() {
            window.location = url;
        }
    </script>
</body>
</html>
